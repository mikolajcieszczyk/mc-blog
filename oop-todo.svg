<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>

  <!-- TodoList Class -->
  <rect x="100" y="50" width="200" height="300" rx="10" fill="#2d2d2d" stroke="#6366f1" stroke-width="2"/>
  <text x="150" y="90" fill="#6366f1" font-family="monospace" font-size="20">TodoList</text>

  <!-- SingleTodo instances -->
  <rect x="450" y="50" width="150" height="80" rx="5" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="470" y="90" fill="#22c55e" font-family="monospace" font-size="16">SingleTodo</text>

  <rect x="450" y="160" width="150" height="80" rx="5" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="470" y="200" fill="#22c55e" font-family="monospace" font-size="16">SingleTodo</text>

  <rect x="450" y="270" width="150" height="80" rx="5" fill="#2d2d2d" stroke="#22c55e" stroke-width="2"/>
  <text x="470" y="310" fill="#22c55e" font-family="monospace" font-size="16">SingleTodo</text>

  <!-- Connecting lines -->
  <path d="M300 90 L450 90" stroke="#6366f1" stroke-width="2"/>
  <path d="M300 200 L450 200" stroke="#6366f1" stroke-width="2"/>
  <path d="M300 310 L450 310" stroke="#6366f1" stroke-width="2"/>

  <!-- Methods representation -->
  <circle cx="130" y="150" r="5" fill="#ef4444"/>
  <circle cx="130" y="180" r="5" fill="#ef4444"/>
  <circle cx="130" y="210" r="5" fill="#ef4444"/>

  <!-- Properties representation -->
  <rect x="470" y="110" width="80" height="4" fill="#fbbf24"/>
  <rect x="470" y="220" width="80" height="4" fill="#fbbf24"/>
  <rect x="470" y="330" width="80" height="4" fill="#fbbf24"/>

  <!-- Decorative elements -->
  <circle cx="750" y="50" r="20" fill="none" stroke="#6366f1" stroke-width="2"/>
  <circle cx="50" y="350" r="20" fill="none" stroke="#22c55e" stroke-width="2"/>
</svg>
