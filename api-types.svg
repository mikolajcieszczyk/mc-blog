<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F5F5" x="0" y="0" width="800" height="600"/>
        <g transform="translate(100, 100)">
            <!-- REST API -->
            <rect fill="#4A90E2" x="0" y="0" width="200" height="150" rx="10"/>
            <text font-family="Arial" font-size="24" fill="#FFFFFF" x="50" y="80">REST</text>

            <!-- GraphQL -->
            <rect fill="#E535AB" x="250" y="0" width="200" height="150" rx="10"/>
            <text font-family="Arial" font-size="24" fill="#FFFFFF" x="300" y="80">GraphQL</text>

            <!-- gRPC -->
            <rect fill="#00A4EF" x="0" y="200" width="200" height="150" rx="10"/>
            <text font-family="Arial" font-size="24" fill="#FFFFFF" x="50" y="280">gRPC</text>

            <!-- SOAP -->
            <rect fill="#FF6B6B" x="250" y="200" width="200" height="150" rx="10"/>
            <text font-family="Arial" font-size="24" fill="#FFFFFF" x="300" y="280">SOAP</text>

            <!-- Połączenia -->
            <path d="M200,75 L250,75" stroke="#333" stroke-width="2"/>
            <path d="M200,275 L250,275" stroke="#333" stroke-width="2"/>
            <path d="M100,150 L100,200" stroke="#333" stroke-width="2"/>
            <path d="M350,150 L350,200" stroke="#333" stroke-width="2"/>
        </g>
    </g>
</svg>
