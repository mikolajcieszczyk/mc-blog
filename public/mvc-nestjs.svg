<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>

    <!-- Boxes -->
    <!-- Client -->
    <rect x="50" y="50" width="120" height="60" rx="5" fill="#E3F2FD" stroke="#1E88E5" stroke-width="2"/>
    <!-- Controller -->
    <rect x="250" y="50" width="120" height="60" rx="5" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <!-- Service -->
    <rect x="450" y="50" width="120" height="60" rx="5" fill="#E8F5E9" stroke="#43A047" stroke-width="2"/>
    <!-- Entity -->
    <rect x="650" y="50" width="120" height="60" rx="5" fill="#F3E5F5" stroke="#8E24AA" stroke-width="2"/>
    <!-- Database -->
    <rect x="650" y="180" width="120" height="60" rx="5" fill="#EFEBE9" stroke="#5D4037" stroke-width="2"/>

    <!-- Labels -->
    <text x="110" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#1E88E5" font-weight="bold">Client</text>
    <text x="310" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#FF9800" font-weight="bold">Controller</text>
    <text x="510" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#43A047" font-weight="bold">Service</text>
    <text x="710" y="85" text-anchor="middle" font-family="Arial" font-size="14" fill="#8E24AA" font-weight="bold">Entity</text>
    <text x="710" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#5D4037" font-weight="bold">Database</text>

    <!-- Arrows -->
    <!-- Client to Controller -->
    <path d="M 170 80 L 250 80" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <!-- Controller to Service -->
    <path d="M 370 80 L 450 80" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <!-- Service to Entity -->
    <path d="M 570 80 L 650 80" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    <!-- Entity to Database -->
    <path d="M 710 110 L 710 180" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Labels for components -->
    <text x="110" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">HTTP Requests</text>
    <text x="310" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Route Handling</text>
    <text x="510" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Business Logic</text>
    <text x="710" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Data Structure</text>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
        </marker>
    </defs>

    <!-- Flow description -->
    <text x="400" y="300" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">NestJS MVC Flow</text>
    <text x="400" y="330" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">
        HTTP Request → Controller → Service (Business Logic) → Entity → Database
    </text>
</svg>
