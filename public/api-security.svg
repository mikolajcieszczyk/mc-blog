<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Tło -->
    <rect width="800" height="400" fill="#f8f9fa"/>

    <!-- Główny okrąg reprezentujący API -->
    <circle cx="400" cy="200" r="120" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
    <text x="400" y="200" text-anchor="middle" font-size="24" fill="#212529">API</text>

    <!-- Warstwy bezpieczeństwa -->
    <circle cx="400" cy="200" r="150" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="400" cy="200" r="180" fill="none" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Ikony zabezpieczeń -->
    <!-- Authentication -->
    <g transform="translate(400, 50)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#228be6" opacity="0.1"/>
        <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="none" stroke="#228be6" stroke-width="2"/>
        <circle cx="0" cy="0" r="8" fill="#228be6"/>
        <text x="0" y="40" text-anchor="middle" font-size="12" fill="#495057">Auth</text>
    </g>

    <!-- Validation -->
    <g transform="translate(600, 200)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#40c057" opacity="0.1"/>
        <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="none" stroke="#40c057" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" font-size="20" fill="#40c057">✓</text>
        <text x="0" y="40" text-anchor="middle" font-size="12" fill="#495057">Validation</text>
    </g>

    <!-- Encryption -->
    <g transform="translate(400, 350)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#fab005" opacity="0.1"/>
        <path d="M-20,-10 L20,-10 L20,10 L-20,10 Z" fill="none" stroke="#fab005" stroke-width="2"/>
        <circle cx="0" cy="0" r="5" fill="#fab005"/>
        <text x="0" y="40" text-anchor="middle" font-size="12" fill="#495057">Encryption</text>
    </g>

    <!-- Rate Limiting -->
    <g transform="translate(200, 200)">
        <rect x="-30" y="-30" width="60" height="60" rx="10" fill="#f03e3e" opacity="0.1"/>
        <path d="M-15,-15 L15,-15 L15,15 L-15,15 Z" fill="none" stroke="#f03e3e" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" font-size="20" fill="#f03e3e">⚡</text>
        <text x="0" y="40" text-anchor="middle" font-size="12" fill="#495057">Rate Limit</text>
    </g>

    <!-- Linie łączące -->
    <path d="M400,80 L400,140" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M580,200 L520,200" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M400,320 L400,260" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M220,200 L280,200" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
</svg>
