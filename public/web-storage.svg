<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- Tło -->
    <rect width="600" height="450" fill="#f8f9fa" />

    <!-- Tytuł -->
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Web Storage Mechanisms and Cookie Management</text>

    <!-- Przeglądarka -->
    <rect x="40" y="80" width="520" height="340" rx="8" ry="8" fill="#e9ecef" stroke="#333" stroke-width="2" />
    <text x="300" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Browser</text>

    <!-- Mechanizmy przechowywania danych -->
    <!-- Local Storage -->
    <rect x="80" y="120" width="150" height="90" rx="4" ry="4" fill="#d1e7dd" stroke="#333" stroke-width="1" />
    <text x="155" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Local Storage</text>

    <!-- Session Storage -->
    <rect x="270" y="120" width="150" height="90" rx="4" ry="4" fill="#cff4fc" stroke="#333" stroke-width="1" />
    <text x="345" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Session Storage</text>

    <!-- Cookies -->
    <rect x="80" y="240" width="150" height="90" rx="4" ry="4" fill="#fff3cd" stroke="#333" stroke-width="1" />
    <text x="155" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Cookies</text>

    <!-- IndexedDB -->
    <rect x="270" y="240" width="150" height="90" rx="4" ry="4" fill="#e2e3e5" stroke="#333" stroke-width="1" />
    <text x="345" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">IndexedDB</text>

    <!-- Połączenia -->
    <line x1="155" y1="210" x2="155" y2="240" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
    <line x1="345" y1="210" x2="345" y2="240" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />

    <!-- Server -->
    <rect x="490" y="80" width="70" height="340" rx="8" ry="8" fill="#f8d7da" stroke="#333" stroke-width="2" />
    <text x="525" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Server</text>

    <!-- Połączenie między przeglądarką a serwerem -->
    <line x1="525" y1="80" x2="525" y2="80" stroke="#333" stroke-width="2" />
    <line x1="525" y1="80" x2="525" y2="80" stroke="#333" stroke-width="2" />
</svg>
