<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa"/>

    <!-- Title -->
    <text x="400" y="60" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2c3e50">
        Object-Oriented Programming
    </text>

    <!-- Four pillars - circles -->
    <g transform="translate(0, 30)">
        <!-- Encapsulation -->
        <circle cx="200" cy="200" r="80" fill="#3498db" opacity="0.9"/>
        <text x="200" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">
            Encapsulation
        </text>

        <!-- Inheritance -->
        <circle cx="400" cy="200" r="80" fill="#e74c3c" opacity="0.9"/>
        <text x="400" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">
            Inheritance
        </text>

        <!-- Polymorphism -->
        <circle cx="600" cy="200" r="80" fill="#2ecc71" opacity="0.9"/>
        <text x="600" y="205" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">
            Polymorphism
        </text>

        <!-- Abstraction -->
        <circle cx="400" cy="380" r="80" fill="#f1c40f" opacity="0.9"/>
        <text x="400" y="385" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">
            Abstraction
        </text>
    </g>

    <!-- Connecting lines -->
    <g stroke="#95a5a6" stroke-width="2">
        <line x1="260" y1="230" x2="340" y2="230"/>
        <line x1="460" y1="230" x2="540" y2="230"/>
        <line x1="400" y1="290" x2="400" y2="330"/>
    </g>

    <!-- Icons/symbols in circles -->
    <g transform="translate(0, 30)">
        <!-- Encapsulation symbol -->
        <circle cx="200" cy="170" r="20" fill="white" opacity="0.7"/>
        <rect x="190" y="160" width="20" height="20" fill="none" stroke="white" stroke-width="2"/>

        <!-- Inheritance symbol -->
        <path d="M385,170 L415,170 L400,190 Z" fill="white" opacity="0.7"/>

        <!-- Polymorphism symbol -->
        <circle cx="590" cy="165" r="10" fill="white" opacity="0.7"/>
        <rect x="585" y="180" width="10" height="10" fill="white" opacity="0.7"/>
        <path d="M605,165 L615,180 L595,180 Z" fill="white" opacity="0.7"/>

        <!-- Abstraction symbol -->
        <rect x="385" y="350" width="30" height="20" fill="white" opacity="0.7"/>
        <line x1="390" y1="360" x2="410" y2="360" stroke="#f1c40f" stroke-width="2"/>
    </g>
</svg>
