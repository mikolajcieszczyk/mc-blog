<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="450" fill="#f8f9fa" rx="10" ry="10" />

  <!-- Visual representation of SOP -->
  <g transform="translate(300, 200)">
    <!-- Center circle representing same origin -->
    <circle cx="0" cy="0" r="80" fill="#4e73df" opacity="0.8" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Same Origin</text>

    <!-- Protocol -->
    <circle cx="-120" cy="-120" r="50" fill="#1cc88a" opacity="0.7" />
    <text x="-120" y="-120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Protocol</text>

    <!-- Domain -->
    <circle cx="120" cy="-120" r="50" fill="#36b9cc" opacity="0.7" />
    <text x="120" y="-120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Domain</text>

    <!-- Port -->
    <circle cx="0" cy="145" r="50" fill="#f6c23e" opacity="0.7" />
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Port</text>

    <!-- Connecting lines -->
    <line x1="-85" y1="-85" x2="-30" y2="-30" stroke="#333" stroke-width="2" />
    <line x1="85" y1="-85" x2="30" y2="-30" stroke="#333" stroke-width="2" />
    <line x1="0" y1="95" x2="0" y2="30" stroke="#333" stroke-width="2" />
  </g>
</svg>
