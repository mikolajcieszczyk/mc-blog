<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f8f9fa"/>

    <!-- Title -->
    <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="32" fill="#333" font-weight="bold">REST API Architecture</text>

    <!-- Client Box -->
    <rect x="100" y="100" width="200" height="100" rx="10" fill="#4CAF50" opacity="0.9"/>
    <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="24" fill="white" font-weight="bold">Client</text>

    <!-- Server Box -->
    <rect x="500" y="100" width="200" height="100" rx="10" fill="#2196F3" opacity="0.9"/>
    <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="24" fill="white" font-weight="bold">Server</text>

    <!-- HTTP Methods -->
    <text x="400" y="120" text-anchor="middle" font-family="Arial" font-size="18" fill="#333" font-weight="bold">HTTP Methods</text>
    <text x="400" y="150" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">GET, POST, PUT, PATCH, DELETE</text>

    <!-- Resources Box -->
    <rect x="500" y="250" width="200" height="100" rx="10" fill="#FF9800" opacity="0.9"/>
    <text x="600" y="305" text-anchor="middle" font-family="Arial" font-size="24" fill="white" font-weight="bold">Resources</text>

    <!-- Connecting Lines -->
    <path d="M 300 150 L 500 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 500 150 L 300 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 600 200 L 600 250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Status Codes -->
    <text x="400" y="220" text-anchor="middle" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Status Codes</text>
    <text x="400" y="250" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">2xx, 4xx, 5xx</text>

    <!-- Data Flow -->
    <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="18" fill="#333" font-weight="bold">Data Flow</text>
    <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="16" fill="#333">Request → Server → Resources → Response</text>
</svg>
